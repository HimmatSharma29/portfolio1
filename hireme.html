<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:  linear-gradient(135deg, #42e695, #3bb2b8);

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            background: #ff6f61;

            transition: 0.3s;

            transform: scale(1.1);
        }

    <button class="btn" onclick="openHirePage()">Hire Me</button>
